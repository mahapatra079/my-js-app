<!DOCTYPE html>
<!-- <!DOCTYPE html> → Tells browser this is HTML5 -->
<html lang="en">
    <!-- lang="en" → Improves accessibility & SEO -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport → makes UI responsive -->
    <title>JavaScript App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container">

    <!-- LEFT SIDEBAR -->
    <div id="sidebar-container"></div>
    <!-- Root File for the Sidebar Component -->

    <!-- MAIN CONTENT -->
    <main class="main">
        <div class="content">

            <section id="home" class="section active">
                <h1>JavaScript Examples</h1>
                <p>Select a topic from the navigation</p>
            </section>

            <section id="variables" class="section">
                <h2>Variables</h2>
                <pre>const message = "Hello World";</pre>
            </section>

            <section id="functions" class="section">
                <h2>Functions</h2>
                <button id="btn">Click Me</button>
                <p id="output"></p>
            </section>

            <section id="events" class="section">
                <h2>Events</h2>
                <p>Button click is handled using JavaScript event listeners.</p>
            </section>

        </div>
    </main>

</div>

<script type="module" src="app.js"></script>
</body>
</html>
